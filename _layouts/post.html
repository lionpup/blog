---
layout: default
---
<article class="post">

  <h1>{{ page.title}}</h1>

  {% include post_attrs.html page=page %}

  {{ content }}

  {% if page.tags %}
    <div>标签:&nbsp;&nbsp;·&nbsp;
      {% for tag in page.tags %}
        <a href="/tags#{{ tag | slugify }}"><code class="highligher-rouge"><nobr>{{ tag }}</nobr></code></a>&nbsp;·&nbsp;
      {% endfor %}
    </div>
  {% endif %}

  </span>
  {% if jekyll.environment == "production" %}
    {% include disqus.html %}
  {% endif %}
</article>
