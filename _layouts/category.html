---
layout: default
---
<h1><a href="/categories">All Categories · 全部分类</a></h1>
<article class="page">
<h3 class="cat"><i class="far fa-folder-open sattr" aria-hidden="true"></i> 分类：{{ page.category }}</h3>

<ul style="padding-left:30px;">
  {% for post in site.categories[page.category] %}
    <li class="post-list">
      <i class="far fa-file-alt"></i>
      <a href="{{ post.url }}">{{ post.title }}</a>&nbsp;&nbsp;<span class="attributes">{{ post.date | date: "%Y-%m-%d" }}</span>
    </li>
  {% endfor %}
  </ul>
</article>
