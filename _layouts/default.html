---
layout: compress
---

<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% if jekyll.environment == "production" %}
      {% include gtm.html %}
    {% endif %}
    <div class="container">
      <header class="masthead clearfix">
        <div class="site-info">
          <h1 class="site-name">
            <a href="{{ site.baseurl }}" id="home-title">
              {{ site.title }}
              <small class="site-description">{{ site.subtitle }}</small>
            </a>
          </h1>
        </div>
        <nav>
          <a href="{{ "/" | prepend: site.baseurl }}">首页</a>
          <a class="navbar-item" href="{{ "/posts" | prepend: site.baseurl }}">全部文章</a>
          <a class="navbar-item" href="{{ "/about" | prepend: site.baseurl }}">关于</a>
          <div class="nav-right">{% include social-icons.html %}</div>
        </nav>
      </header>
      {{ content }}
      {% include footer.html %}
    </div>
  </body>
</html>
