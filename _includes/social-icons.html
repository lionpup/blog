{% for item in site.social-media %}
  {% assign first_char = item.link | slice: 0 %}
  {% if first_char == '/' %}
    <a href="{{ site.baseurl }}{{ item.link }}" target="_blank"><i class="{{ item.class }}" aria-hidden="true"></i></a>
  {% else %}
    <a href="{{ item.link }}" target="_blank"><i class="{{ item.class }}" aria-hidden="true"></i></a>
  {% endif %}
{% endfor %}
